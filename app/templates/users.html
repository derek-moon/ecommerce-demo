{% extends 'layout.html' %}

{% block content %}
  <h3>Users</h3>
  <div class="com-md-6 offset-md-3">
<table class="table table-striped table-inverse table-responsive">
 
    <tbody>
      {% if users %}
        {% for u in users %}
          <tr>
            <td>{{ u }}</td>
          </tr>
        {% endfor %}
      {% endif %}      
    </tbody>
</table>
  </div>
  {% endblock %}
